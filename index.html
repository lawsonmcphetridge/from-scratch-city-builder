<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>From Scratch City Builder</h1>
    </header>

    <main>
        <select id="forest-section">
            <option value="forest-one">forest-one</option>
            <option value="forest-two">forest-two</option>
            <option value="forest-three">forest-three</option>
        </select>


        <select id="dock-section">
            <option value="dock-one">Dock One</option>
            <option value="dock-two">Dock Two</option>
            <option value="dock-three">Dock Three</option>
        </select>


        <select id="beach-section">
            <option value="beach-one">Beach One</option>
            <option value="beach-two">Beach Two</option>
            <option value="beach-three">Beach Three</option>
        </select>


        <button id="slogan-button">press me!</button>
        <input id="slogan-input"></input>
        <div id="the-slogans"></div>

        <div id="display-scores"></div>


        <section class="pictures">
            <div id="forest-picture"></div>
            <div id="dock-picture"></div>
            <div id="beach-picture"></div>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
